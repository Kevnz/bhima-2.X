<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-capitalize" translate>REPORT.INCOME_EXPENSE_BY_MONTH_REPORT</h3>
      <p class="text-info" translate>REPORT.INCOME_EXPENSE_BY_MONTH_REPORT.DESCRIPTION</p>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>

        <div class="panel-body">
          <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate>
          <bh-fiscal-year-select
            fiscal-id="ReportConfigCtrl.reportDetails.fiscalYearId"
            on-select-fiscal-callback="ReportConfigCtrl.onSelectFiscal(fiscalYear)">
          </bh-fiscal-year-select>

          <bh-period-selection
            fiscal-year-id="ReportConfigCtrl.reportDetails.fiscalYearId"
            period-id="ReportConfigCtrl.reportDetails.periodId"
            on-select-callback="ReportConfigCtrl.onSelectPeriod(period)">
          </bh-period-selection>


          <div class="checkbox">
            <label class="text-action">
              <input type="checkbox" name="removeUnusedAccounts"  ng-true-value="1" ng-false-value="0" ng-model="ReportConfigCtrl.reportDetails.removeUnusedAccounts">
              <span translate>REPORT.INCOME_EXPENSE_BY_MONTH_REPORT.REMOVE_UNUSED_ACCOUNT</span>
            </label>
          </div>

            <bh-loading-button loading-state="ConfigForm.$loading">
              <span translate>REPORT.UTIL.PREVIEW</span>
            </bh-loading-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
